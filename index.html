<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>to do list</title></head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <h2 id="tile">Simple To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Task...">
        <div class="threeBtn">
            <button class="btn" id="searchBtn">Search</button>
            <button class="btn" id="addTaskBtn">Add</button>
            <button class="btn" id="displayBtn">Reset</button>
        </div>
        <ul id="taskList"></ul>
    </div>
</body>
<script src="js.js"></script>
</html>
